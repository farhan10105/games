<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fun Coin Games</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <header>
    <h1>🎮 Coin Play Zone</h1>
    <p>Login to play games & earn fun coins!</p>
  </header>

  <section id="login-section">
    <input type="text" id="username" placeholder="Enter your name" />
    <br />
    <button onclick="login()">Start</button>
  </section>

  <section id="game-section" style="display: none">
    <h2>Welcome, <span id="player-name"></span>!</h2>
    <h3>💰 Coins: <span id="coins">0</span></h3>

    <div class="game-buttons">
      <button onclick="showMinesGame()">💣 Mines Game</button>
      <button onclick="showScoreGame()">⏱️ Score Clicker</button>
      <button onclick="logout()">Logout</button>
    </div>

    <div id="mines-game" style="display: none">
      <h3>💣 Click Safe Tiles (Avoid the Mine!)</h3>
      <div id="mines-grid"></div>
      <button onclick="resetMines()">Play Again</button>
    </div>

    <div id="score-game" style="display: none">
      <h3>⏱️ Click Fast to Earn Score!</h3>
      <h4>Score: <span id="score">0</span></h4>
      <button onclick="increaseScore()">+1 Score</button>
      <button onclick="finishScoreGame()">Finish</button>
    </div>
  </section>

  <footer>
    <p>Made for fun only — No real money involved.</p>
  </footer>

  <script src="script.js"></script>
</body>

</html>
